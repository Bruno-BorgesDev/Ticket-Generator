<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <span>Coding Conf</span>
    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>


    <h2>Secure your spot at next year's biggest coding conference.</h2>

    <!-- Form starts -->
    <form action="">

      <div class="file">
        <label for="file">Upload Avatar</label>
        <input type="file" name="file" id="file" accept=".jpg">
        <span> Drag and drop or click to upload</span>
        <span>Upload your photo (JPG or PNG, max size: 500KB).</span>
      </div>

      <div>
        <label for="nome">Full Name</label>
        <input type="text" name="nome" id="nome">
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="example@email.com">
      </div>

      <div>
        <label for="github">GitHub Username</label>
        <input type="text" name="github" id="github" placeholder="@yourusername">
      </div>

      <div>
        <button>Generate My Ticket</button>
      </div>
  </main>
  </form>

</body>

</html>
